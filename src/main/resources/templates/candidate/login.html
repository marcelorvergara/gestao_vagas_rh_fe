<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login do Candidato - Gestão Vegas RH</title>
</head>
<body class="bg-gray-800 h-screen flex justify-center items-center">
<form class="flex gap-24" th:action="@{/candidate/signIn}" method="post">
    <div class="text-white max-w-80 text-6xl flex items-center">
        Gestão de Vagas
    </div>
    <div class="space-y-8 bg-zinc-900 rounded p-20">
        <input type="text" name="username"
               class="bg-gray-100 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
               placeholder="Usuário">
        <input type="password" name="password"
               class="bg-gray-100 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2"
               placeholder="Senha">
        <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>
        <button class="bg-green-900 w-96 p-4 rounded text-white hover:bg-green-700">Entrar</button>
        <a href="" class="text-center block text-green-800 underline underline-offset-2 hover:text-green-600">Crie sua conta</a>
    </div>
</form>
</body>
</html>
